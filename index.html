<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Panier de fruits</title>
    <link rel="stylesheet" href="style.css">
    <script src="script2.js"></script>
  </head>
  <body>
    <h1>Commander un panier de fruits</h1>
    <form name="commande" method="post" action="merci.html" >
      <table>
        <caption>Votre panier</caption>
        <thead>
          <tr>
            <th>Item</th>
            <th>Prix</th>
            <th>Nombre</th>
            <th>Sous-total</th>
          </tr>
        </thead>
        <tbody>
          <tr id="Peches">
            <td>Sac(s) de pÃªches</td>
            <td id="prixPeches" class="prix">10</td>
            <td><input  name="NbPeches" type="number" min="0" max="24" id="nbPeches" onchange="MiseAJour()"></td>
            <td class="totalFruit" id="totalPeches">0</td>
          </tr>
          <tr id="Poires">
            <td>Sac(s) de poires</td>
            <td id="prixPoires" class="prix">12</td>
            <td><input  name="NbPoires" type="number" min="0" max="24" id="nbPoires" onchange="MiseAJour()"></td>
            <td class="totalFruit" id="totalPoires">0</td>
          </tr>
          <tr id="Pommes">
            <td>Sac(s) de pommes</td>
            <td id="prixPommes" class="prix">11</td>
            <td><input  name="NbPommes"  type="number" min="0" max="24" id="nbPommes" onchange="MiseAJour()"></td>
            <td class="totalFruit" id="totalPommes">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th class="total" name="Total" colspan="3">Total</th>
            <td class="total" id="total"></td>
          </tr>
        </tfoot>
      </table>
      <p class="error invisible center">La valeur minimale des paniers est de 20$.</p>
      <div class="center">
        <input id="conditions" name="conditions" type="checkbox" required>
        <label for="conditions">J'ai lu et j'accepte les conditions de vente.</label>
        <div class="boutons">
          <input id="submit" type="submit" disabled>
          <input id="reset" type="reset">
        </div>
      </div>
    </form>
  </body>
</html>
